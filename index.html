<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Professional & Fun Quiz App</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <style>
    body {
      background: linear-gradient(135deg, #1e40af, #3730a3);
      color: #f9fafb;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem 1rem;
    }
    .quiz-card {
      background: #272f58;
      border-radius: 1rem;
      padding: 1.5rem;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(99,102,241,0.3);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .quiz-card:hover, .quiz-card:focus {
      transform: translateY(-8px);
      box-shadow: 0 15px 25px rgba(99,102,241,0.7);
      outline: none;
    }
    .option-btn {
      transition: background-color 0.3s ease, color 0.3s ease;
      font-size: 1.1rem;
    }
    .option-btn.correct {
      background-color: #22c55e; /* green */
      color: white;
      box-shadow: 0 0 8px #22c55e;
    }
    .option-btn.incorrect {
      background-color: #ef4444; /* red */
      color: white;
      box-shadow: 0 0 8px #ef4444;
    }
    .option-btn:disabled {
      cursor: not-allowed;
      opacity: 0.75;
    }
    .progress-bar {
      height: 12px;
      background-color: #4b5563;
      border-radius: 6px;
      overflow: hidden;
      margin-bottom: 1.5rem;
      position: relative;
    }
    .progress-bar-fill {
      background-color: #6366f1;
      height: 100%;
      width: 0%;
      transition: width 0.3s ease;
      border-radius: 6px 0 0 6px;
    }
    .progress-text {
      position: absolute;
      top: -28px;
      right: 0;
      font-weight: 600;
      font-size: 0.9rem;
      color: #c7d2fe;
      user-select: none;
    }
    button:focus-visible {
      outline: 2px solid #a5b4fc;
      outline-offset: 2px;
    }
  </style>
</head>
<body>

  <h1 class="text-5xl font-extrabold mb-16 text-indigo-300 select-none drop-shadow-lg">
    üß† Professional & Fun Quiz App
  </h1>

  <div id="app" class="w-full max-w-4xl bg-gray-900 rounded-2xl shadow-2xl p-10">
    <!-- Quiz selection -->
    <section id="quiz-selection" class="grid grid-cols-1 md:grid-cols-3 gap-12" role="list">
      <!-- Quiz cards inserted here dynamically -->
    </section>

    <!-- Quiz interface -->
    <section id="quiz-interface" class="hidden flex flex-col">
      <div class="flex justify-between items-center mb-6">
        <div class="text-indigo-300 font-bold text-xl" id="quiz-title" aria-live="polite" aria-atomic="true"></div>
        <button id="btnQuit" class="text-red-500 hover:text-red-700 font-semibold transition focus:outline-none focus:ring-2 focus:ring-red-400 rounded px-3 py-1">
          ‚úñ Quit Quiz
        </button>
      </div>

      <div class="progress-bar" aria-label="Progress Bar" role="progressbar" aria-valuemin="0" aria-valuemax="100" aria-valuenow="0">
        <div id="progress-fill" class="progress-bar-fill"></div>
        <div id="progress-text" class="progress-text">0%</div>
      </div>

      <h2 id="question-text" class="text-3xl font-semibold mb-8 leading-relaxed select-text" aria-live="polite" aria-atomic="true"></h2>

      <div id="options-container" class="grid grid-cols-1 gap-6 mb-8"></div>

      <button id="btnNext" disabled
        class="self-end bg-indigo-600 hover:bg-indigo-700 disabled:opacity-60 disabled:cursor-not-allowed text-white font-bold px-8 py-4 rounded-lg shadow-lg transition focus:outline-none focus:ring-4 focus:ring-indigo-400">
        Next ‚û°Ô∏è
      </button>
    </section>

    <!-- Results -->
    <section id="quiz-results" class="hidden flex flex-col items-center space-y-10">
      <h2 class="text-5xl font-extrabold text-indigo-400 select-text" aria-live="polite" aria-atomic="true">
        Your Score: <span id="final-score"></span>
      </h2>
      <p id="result-message" class="text-xl max-w-xl text-center text-indigo-200 italic select-text"></p>
      <button id="btnRestart"
        class="bg-indigo-600 hover:bg-indigo-700 text-white font-semibold px-10 py-4 rounded-lg shadow-lg transition focus:outline-none focus:ring-4 focus:ring-indigo-400">
        Choose Another Quiz
      </button>
    </section>
  </div>

  <script>
    // Expanded quiz data: 10 questions each
    const quizzes = [
      {
        id: 'general',
        title: 'General Knowledge',
        questions: [
          {
            question: 'What is the capital city of Australia?',
            options: ['Sydney', 'Melbourne', 'Canberra', 'Brisbane'],
            answer: 2,
            explanation: 'Canberra is the capital city of Australia, not Sydney or Melbourne.'
          },
          {
            question: 'Which language has the most native speakers worldwide?',
            options: ['English', 'Spanish', 'Mandarin Chinese', 'Hindi'],
            answer: 2,
            explanation: 'Mandarin Chinese has the most native speakers worldwide.'
          },
          {
            question: 'Who painted the Mona Lisa?',
            options: ['Michelangelo', 'Leonardo da Vinci', 'Raphael', 'Vincent van Gogh'],
            answer: 1,
            explanation: 'Leonardo da Vinci painted the Mona Lisa.'
          },
          {
            question: 'What is the smallest country in the world?',
            options: ['Monaco', 'Vatican City', 'San Marino', 'Liechtenstein'],
            answer: 1,
            explanation: 'Vatican City is the smallest country in the world by area and population.'
          },
          {
            question: 'Which element has the chemical symbol "Fe"?',
            options: ['Fluorine', 'Iron', 'Francium', 'Fermium'],
            answer: 1,
            explanation: 'Fe is the symbol for Iron.'
          },
          {
            question: 'What year did the Titanic sink?',
            options: ['1905', '1912', '1918', '1923'],
            answer: 1,
            explanation: 'The Titanic sank in 1912.'
          },
          {
            question: 'What does "HTTP" stand for?',
            options: ['HyperText Transfer Protocol', 'High Transfer Text Protocol', 'Hyperlink Text Protocol', 'HyperText Transmission Process'],
            answer: 0,
            explanation: 'HTTP stands for HyperText Transfer Protocol.'
          },
          {
            question: 'Who wrote "Pride and Prejudice"?',
            options: ['Jane Austen', 'Charlotte Bront√´', 'Emily Dickinson', 'Mary Shelley'],
            answer: 0,
            explanation: '"Pride and Prejudice" was written by Jane Austen.'
          },
          {
            question: 'Which country hosted the 2016 Summer Olympics?',
            options: ['China', 'Brazil', 'UK', 'Russia'],
            answer: 1,
            explanation: 'Brazil hosted the 2016 Summer Olympics in Rio de Janeiro.'
          },
          {
            question: 'What is the largest ocean on Earth?',
            options: ['Atlantic Ocean', 'Indian Ocean', 'Arctic Ocean', 'Pacific Ocean'],
            answer: 3,
            explanation: 'The Pacific Ocean is the largest ocean on Earth.'
          },
        ],
      },
      {
        id: 'science',
        title: 'Science & Nature',
        questions: [
          {
            question: 'What gas do plants absorb during photosynthesis?',
            options: ['Oxygen', 'Carbon Dioxide', 'Nitrogen', 'Hydrogen'],
            answer: 1,
            explanation: 'Plants absorb carbon dioxide to produce oxygen.'
          },
          {
            question: 'What is the speed of light?',
            options: ['299,792 km/s', '150,000 km/s', '300,000 km/s', '350,000 km/s'],
            answer: 2,
            explanation: 'The speed of light is approximately 300,000 km per second.'
          },
          {
            question: 'Which organ in the human body produces insulin?',
            options: ['Liver', 'Pancreas', 'Kidney', 'Gallbladder'],
            answer: 1,
            explanation: 'The pancreas produces insulin.'
          },
          {
            question: 'What is the chemical symbol for gold?',
            options: ['Au', 'Ag', 'Pb', 'Fe'],
            answer: 0,
            explanation: 'Au is the chemical symbol for gold.'
          },
          {
            question: 'How many chambers does the human heart have?',
            options: ['2', '3', '4', '5'],
            answer: 2,
            explanation: 'The human heart has four chambers.'
          },
          {
            question: 'Which planet has the most moons?',
            options: ['Earth', 'Mars', 'Jupiter', 'Saturn'],
            answer: 2,
            explanation: 'Jupiter has the most moons.'
          },
          {
            question: 'What is the powerhouse of the cell?',
            options: ['Nucleus', 'Ribosome', 'Mitochondria', 'Chloroplast'],
            answer: 2,
            explanation: 'Mitochondria produce energy for the cell.'
          },
          {
            question: 'Water freezes at what temperature on the Celsius scale?',
            options: ['0¬∞C', '32¬∞C', '-10¬∞C', '100¬∞C'],
            answer: 0,
            explanation: 'Water freezes at 0 degrees Celsius.'
          },
          {
            question: 'Which scientist developed the theory of relativity?',
            options: ['Isaac Newton', 'Albert Einstein', 'Nikola Tesla', 'Galileo Galilei'],
            answer: 1,
            explanation: 'Albert Einstein developed the theory of relativity.'
          },
          {
            question: 'What type of animal is a Komodo dragon?',
            options: ['Mammal', 'Reptile', 'Bird', 'Amphibian'],
            answer: 1,
            explanation: 'Komodo dragons are reptiles.'
          },
        ],
      },
      {
        id: 'movies',
        title: 'Movie Trivia',
        questions: [
          {
            question: 'Who directed "Inception"?',
            options: ['Christopher Nolan', 'Steven Spielberg', 'Martin Scorsese', 'Quentin Tarantino'],
            answer: 0,
            explanation: '"Inception" was directed by Christopher Nolan.'
          },
          {
            question: 'Which actor played Jack Sparrow in "Pirates of the Caribbean"?',
            options: ['Johnny Depp', 'Orlando Bloom', 'Leonardo DiCaprio', 'Tom Cruise'],
            answer: 0,
            explanation: 'Johnny Depp played Captain Jack Sparrow.'
          },
          {
            question: 'What is the highest-grossing film of all time (not adjusted for inflation)?',
            options: ['Avatar', 'Avengers: Endgame', 'Titanic', 'Star Wars: The Force Awakens'],
            answer: 1,
            explanation: '"Avengers: Endgame" is currently the highest-grossing film worldwide.'
          },
          {
            question: 'Which movie features the quote "I\'ll be back"?',
            options: ['Terminator', 'Die Hard', 'Predator', 'Rambo'],
            answer: 0,
            explanation: 'The quote is from "The Terminator".'
          },
          {
            question: 'Which film won Best Picture at the 2020 Academy Awards?',
            options: ['1917', 'Joker', 'Parasite', 'Once Upon a Time in Hollywood'],
            answer: 2,
            explanation: '"Parasite" won Best Picture in 2020.'
          },
          {
            question: 'Who played the Joker in "The Dark Knight"?',
            options: ['Joaquin Phoenix', 'Heath Ledger', 'Jared Leto', 'Jack Nicholson'],
            answer: 1,
            explanation: 'Heath Ledger portrayed the Joker in "The Dark Knight".'
          },
          {
            question: 'In which year was the original "Star Wars" released?',
            options: ['1975', '1977', '1980', '1983'],
            answer: 1,
            explanation: 'The original "Star Wars" was released in 1977.'
          },
          {
            question: 'Which movie is set in the fictional land of Wakanda?',
            options: ['Black Panther', 'Avengers', 'Thor', 'Doctor Strange'],
            answer: 0,
            explanation: '"Black Panther" is set in Wakanda.'
          },
          {
            question: 'Who composed the music for "Pirates of the Caribbean"?',
            options: ['John Williams', 'Hans Zimmer', 'James Horner', 'Danny Elfman'],
            answer: 1,
            explanation: 'Hans Zimmer composed the score.'
          },
          {
            question: 'What is the name of the hobbit played by Elijah Wood?',
            options: ['Bilbo Baggins', 'Frodo Baggins', 'Samwise Gamgee', 'Pippin Took'],
            answer: 1,
            explanation: 'Frodo Baggins is played by Elijah Wood.'
          },
        ],
      },
    ];

    // DOM Elements
    const quizSelectionSection = document.getElementById('quiz-selection');
    const quizInterfaceSection = document.getElementById('quiz-interface');
    const quizResultsSection = document.getElementById('quiz-results');

    const quizTitle = document.getElementById('quiz-title');
    const questionText = document.getElementById('question-text');
    const optionsContainer = document.getElementById('options-container');
    const btnNext = document.getElementById('btnNext');
    const btnQuit = document.getElementById('btnQuit');
    const progressFill = document.getElementById('progress-fill');
    const progressText = document.getElementById('progress-text');

    const finalScoreSpan = document.getElementById('final-score');
    const resultMessage = document.getElementById('result-message');
    const btnRestart = document.getElementById('btnRestart');

    // State variables
    let currentQuiz = null;
    let currentQuestionIndex = 0;
    let score = 0;
    let answered = false;

    // Render quiz cards on selection screen
    function renderQuizCards() {
      quizSelectionSection.innerHTML = '';
      quizzes.forEach(quiz => {
        const card = document.createElement('div');
        card.className = 'quiz-card';
        card.tabIndex = 0;
        card.setAttribute('role', 'button');
        card.setAttribute('aria-pressed', 'false');
        card.setAttribute('aria-label', `Start quiz: ${quiz.title}`);

        card.innerHTML = `
          <h3 class="text-2xl font-semibold mb-2">${quiz.title}</h3>
          <p class="text-indigo-300 font-medium">${quiz.questions.length} Questions</p>
        `;

        card.onclick = () => {
          if (currentQuiz === null) startQuiz(quiz.id);
        };
        card.onkeydown = e => {
          if ((e.key === 'Enter' || e.key === ' ') && currentQuiz === null) {
            e.preventDefault();
            startQuiz(quiz.id);
          }
        };

        quizSelectionSection.appendChild(card);
      });
    }

    // Start quiz
    function startQuiz(quizId) {
      currentQuiz = quizzes.find(q => q.id === quizId);
      currentQuestionIndex = 0;
      score = 0;
      answered = false;

      quizSelectionSection.classList.add('hidden');
      quizResultsSection.classList.add('hidden');
      quizInterfaceSection.classList.remove('hidden');

      quizTitle.textContent = currentQuiz.title;
      renderQuestion();
      updateProgressBar();
      btnNext.disabled = true;
    }

    // Render current question and options
    function renderQuestion() {
      answered = false;
      btnNext.disabled = true;
      optionsContainer.innerHTML = '';

      const q = currentQuiz.questions[currentQuestionIndex];
      questionText.textContent = `‚ùì Q${currentQuestionIndex + 1}. ${q.question}`;

      q.options.forEach((opt, idx) => {
        const btn = document.createElement('button');
        btn.className = 'option-btn w-full text-left border border-indigo-600 rounded-lg px-6 py-4 bg-indigo-900 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-400';
        btn.textContent = opt;
        btn.disabled = false;

        btn.onclick = () => selectOption(idx, btn);
        optionsContainer.appendChild(btn);
      });
    }

    // Handle option selection
    function selectOption(selectedIdx, selectedBtn) {
      if (answered) return;

      answered = true;
      const q = currentQuiz.questions[currentQuestionIndex];
      const optionButtons = optionsContainer.querySelectorAll('button');

      // Disable all buttons
      optionButtons.forEach(btn => (btn.disabled = true));

      // Mark correct and incorrect
      optionButtons.forEach((btn, idx) => {
        if (idx === q.answer) {
          btn.classList.add('correct');
          btn.setAttribute('aria-label', btn.textContent + ' (Correct)');
        }
        if (idx === selectedIdx && idx !== q.answer) {
          btn.classList.add('incorrect');
          btn.setAttribute('aria-label', btn.textContent + ' (Incorrect)');
        }
      });

      // Update score
      if (selectedIdx === q.answer) {
        score++;
      }

      // Show explanation below options
      const explanationEl = document.createElement('p');
      explanationEl.className = 'mt-4 text-indigo-300 italic select-text';
      explanationEl.textContent = q.explanation;
      optionsContainer.appendChild(explanationEl);

      btnNext.disabled = false;
      btnNext.focus();
    }

    // Next question or finish
    btnNext.onclick = () => {
      currentQuestionIndex++;
      if (currentQuestionIndex >= currentQuiz.questions.length) {
        showResults();
      } else {
        renderQuestion();
        updateProgressBar();
        btnNext.disabled = true;
      }
    };

    // Update progress bar and text
    function updateProgressBar() {
      const percent = Math.round(((currentQuestionIndex + 1) / currentQuiz.questions.length) * 100);
      progressFill.style.width = `${percent}%`;
      progressText.textContent = `${percent}%`;
      progressFill.parentElement.setAttribute('aria-valuenow', percent);
    }

    // Show results screen
    function showResults() {
      quizInterfaceSection.classList.add('hidden');
      quizResultsSection.classList.remove('hidden');

      finalScoreSpan.textContent = `${score} / ${currentQuiz.questions.length}`;

      // Custom message based on score
      const percent = (score / currentQuiz.questions.length) * 100;
      let message = '';
      if (percent === 100) {
        message = 'üåü Perfect score! Outstanding work!';
      } else if (percent >= 80) {
        message = 'üéâ Great job! You really know your stuff!';
      } else if (percent >= 50) {
        message = 'üëç Not bad! Keep practicing to improve.';
      } else {
        message = 'üí™ Keep trying! You\'ll get better with practice.';
      }
      resultMessage.textContent = message;
      btnRestart.focus();
    }

    // Restart quiz selection from results screen
    btnRestart.onclick = () => {
      currentQuiz = null;
      currentQuestionIndex = 0;
      score = 0;
      answered = false;
      quizResultsSection.classList.add('hidden');
      quizSelectionSection.classList.remove('hidden');
      resetProgressBar();
    };

    // Quit button handler
    btnQuit.onclick = () => {
      if (confirm('Are you sure you want to quit the quiz? Your progress will be lost.')) {
        currentQuiz = null;
        currentQuestionIndex = 0;
        score = 0;
        answered = false;
        quizInterfaceSection.classList.add('hidden');
        quizSelectionSection.classList.remove('hidden');
        resetProgressBar();
      }
    };

    // Reset progress bar to zero when back to selection
    function resetProgressBar() {
      progressFill.style.width = '0%';
      progressText.textContent = '0%';
      progressFill.parentElement.setAttribute('aria-valuenow', 0);
    }

    // Initialize app
    renderQuizCards();
  </script>
</body>
</html>
